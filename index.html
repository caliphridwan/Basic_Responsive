<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABAYA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/ab2.webp" alt="image" class="logo">
            <nav>
            <ul id="menuList"> 
                <li> <a href="#"> Turkish Abaya </a></li>
                <li> <a href="#"> Morrocan Abaya</a></li>
                <li> <a href="#"> Egyptian Abaya </a></li>
                <li> <a href="#"> Saudiyya Abaya</a></li>
            </ul>    
            </nav>
            <img src="images/menu.jpg" alt="image" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
        <div class="col-1">
            <h2> BEST ABAYAS FOR MUSLIMAHS</h2>
            <h3> You are addressed the way you are dressed</h3>
            <p> (Always look gorgeous!!!)</p>
            <h4> #22000</h4>
            <button type="button"> Buy Now  <img src="images/arrow.jpg"> </button>

        </div>

        <div class="col-2">
            <img src="images/abaya3.webp" class="controller">
            <div class="color-box"></div>

            <div class="add-btn">
            <img src="images/cart.jpg">
            <p> <small> Add to Cart </small></p>
            </div>
        </div>
    </div>

    <div class="social-links">
        <img src="images/icon3.jpg">
    </div>

    </div>

    <script>
        var menuList=document.getElementById("menuList")
        menuList.style.maxHeight="0px";
        function togglemenu(){
            if (menuList.style.maxHeight=="0px")
            {
                menuList.style.maxHeight="130px";

            }
            else{
                menuList.style.maxHeight="0px";
            }
        }
    </script>
    
</body>
</html>
